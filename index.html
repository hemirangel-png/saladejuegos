<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversaciones con Sentido - El Juego</title>
    <style>
        /* [Mantengo todos los estilos anteriores igual] */
        
        /* FONDO FOTOGRÁFICO DE MONTAÑAS */
        body {
            background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* CAJA MÁS TRANSPARENTE - NO BLANCA */
        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
        }

        /* TÍTULO CON NUEVO FORMATO */
        .titulo-bienvenida {
            color: white;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 10px;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .titulo-principal {
            color: white;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 5px;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitulo {
            color: white;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 40px;
            line-height: 1.3;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* BOTONES CON COLORES FUERTES */
        .btn-primary {
            background: #D0342C; /* Rojo italiano fuerte */
            color: white;
            border: none;
            padding: 16px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: #B52A23;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(208, 52, 44, 0.6);
        }

        /* SECCIÓN UNIRSE CON CÓDIGO - SIEMPRE VISIBLE */
        .seccion-codigo {
            margin-top: 10px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        .input-codigo {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .input-codigo:focus {
            outline: none;
            border-color: #27AE60;
            background: white;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.3);
        }

        .input-codigo::placeholder {
            color: #7f8c8d;
        }

        .input-nombre {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            text-align: center;
        }

        .input-nombre:focus {
            outline: none;
            border-color: #D0342C;
            background: white;
            box-shadow: 0 0 0 3px rgba(208, 52, 44, 0.3);
        }

        .btn-unirse {
            background: #27AE60; /* Verde fuerte */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-unirse:hover {
            background: #219653;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.6);
        }

        /* MODAL CREAR REUNIÓN */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .modal-content h3 {
            color: white;
            margin-bottom: 20px;
            font-weight: 400;
            font-size: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-reunion {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 16px;
            margin: 20px 0;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            text-align: center;
        }

        .input-reunion:focus {
            outline: none;
            border-color: #D0342C;
            background: white;
            box-shadow: 0 0 0 3px rgba(208, 52, 44, 0.3);
        }

        .btn-continue {
            background: #D0342C; /* Rojo italiano */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-continue:hover {
            background: #B52A23;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(208, 52, 44, 0.6);
        }

        /* BOTÓN IR AL INICIO */
        .btn-inicio {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-top: 15px;
            width: auto;
            display: inline-block;
        }

        .btn-inicio:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="titulo-bienvenida">Bienvenid@s a</div>
            <div class="titulo-principal">Conversaciones con Sentido</div>
            <div class="subtitulo">El Juego</div>
            
            <div class="buttons-container">
                <button class="btn-primary" onclick="mostrarModalCrear()">Crear una reunión</button>
                
                <!-- Sección para ingresar código - SIEMPRE VISIBLE -->
                <div class="seccion-codigo">
                    <input type="text" 
                           placeholder="Ingresa el código del grupo" 
                           class="input-codigo" 
                           id="inputCodigo" 
                           maxlength="6"
                           style="text-transform: uppercase">
                    <input type="text"
                           placeholder="Tu nombre o alias"
                           class="input-nombre"
                           id="inputNombre"
                           maxlength="20">
                    <button class="btn-unirse" onclick="unirseReunion()">Unirse al grupo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear reunión -->
    <div class="modal" id="modalCrear">
        <div class="modal-content">
            <h3>Ingresa tu nombre como facilitador</h3>
            <input type="text"
                   placeholder="Tu nombre como facilitador"
                   class="input-reunion"
                   id="inputNombreFacilitador"
                   maxlength="20">
            <button class="btn-continue" onclick="crearReunion()">Continuar</button>
            <button class="btn-inicio" onclick="irAlInicio()">← Ir al inicio</button>
        </div>
    </div>

    <script>
        function mostrarModalCrear() {
            document.getElementById('modalCrear').style.display = 'flex';
            document.getElementById('inputNombreFacilitador').focus();
        }

        function crearReunion() {
            const nombreFacilitador = document.getElementById('inputNombreFacilitador').value.trim();
            
            if (nombreFacilitador === '') {
                alert('Por favor, ingresa tu nombre');
                return;
            }

            // REDIRIGIR DIRECTAMENTE A SELECCIÓN DE TÓPICO SIN GENERAR CÓDIGO
            window.location.href = `salaeleccion.html?facilitador=${encodeURIComponent(nombreFacilitador)}&creador=true`;
        }

        function irAlInicio() {
            // Cerrar modal y limpiar campos
            document.getElementById('modalCrear').style.display = 'none';
            document.getElementById('inputNombreFacilitador').value = '';
            document.getElementById('inputCodigo').value = '';
            document.getElementById('inputNombre').value = '';
        }

        function unirseReunion() {
            const codigo = document.getElementById('inputCodigo').value.trim().toUpperCase();
            const nombre = document.getElementById('inputNombre').value.trim();
            
            if (codigo === '') {
                alert('Por favor, ingresa el código del grupo');
                return;
            }

            if (nombre === '') {
                alert('Por favor, ingresa tu nombre');
                return;
            }

            if (codigo.length !== 6) {
                alert('El código debe tener 6 caracteres');
                return;
            }

            // Redirigir directamente a la sala
            window.location.href = `sala.html?codigo=${codigo}&participante=${encodeURIComponent(nombre)}&creador=false`;
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('modalCrear').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });

        // Enter para crear reunión
        document.getElementById('inputNombreFacilitador').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                crearReunion();
            }
        });

        // Enter para unirse
        document.getElementById('inputCodigo').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                unirseReunion();
            }
        });

        // Auto mayúsculas en código
        document.getElementById('inputCodigo').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
