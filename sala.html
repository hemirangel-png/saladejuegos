<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversaciones con Sentido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }

        /* HEADER MINI - TAMA√ëO COMPLETAMENTE FIJO */
        .header {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 10px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            height: 90px; /* ALTURA FIJA */
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden; /* Evita que el contenido afecte el tama√±o */
        }

        .codigo-sala {
            background: rgba(39, 174, 96, 0.9);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-top: 5px;
            display: inline-block;
        }

        .info-topico {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* TARJETA DE PREGUNTA PRINCIPAL - TAMA√ëO COMPLETAMENTE FIJO */
        .pregunta-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            height: 180px; /* ALTURA FIJA */
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .topico-titulo {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .pregunta-texto {
            font-size: 20px;
            font-weight: 600;
            line-height: 1.3;
            max-height: 100px;
            overflow-y: auto;
            padding: 5px;
            /* El texto puede crecer internamente pero la caja mantiene tama√±o */
        }

        /* LISTA HORIZONTAL DE PARTICIPANTES - TAMA√ëO COMPLETAMENTE FIJO */
        .participantes-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            height: 130px; /* ALTURA FIJA */
            overflow: hidden;
        }

        .participantes-lista {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            max-height: 80px;
            overflow-y: auto;
        }

        /* PARTICIPANTES SIN CAJA - SOLO TEXTO */
        .participante {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap;
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            border: none;
        }

        /* PARTICIPANTE ACTIVO - EN ROJO */
        .participante.activo {
            background: #e74c3c !important;
            color: white !important;
            font-weight: 600;
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.5);
        }

        /* FACILITADOR - EN VERDE */
        .participante.facilitador {
            color: #27ae60 !important;
            font-weight: 600;
        }

        /* FACILITADOR QUE TAMBI√âN EST√Å ACTIVO */
        .participante.facilitador.activo {
            background: #e74c3c !important;
            color: white !important;
        }

        /* TURNO ACTUAL - TAMA√ëO COMPLETAMENTE FIJO */
        .turno-actual {
            background: rgba(155, 89, 182, 0.3);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: 90px; /* ALTURA FIJA */
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .participante-actual {
            font-size: 18px;
            font-weight: 700;
            color: #e74c3c;
            margin-top: 5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* CONTADOR DE TURNO */
        .contador-turno {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* BOTONES DEL FACILITADOR - TAMA√ëO COMPLETAMENTE FIJO */
        .botones-facilitador {
            display: flex;
            gap: 10px;
            flex-direction: column;
            height: 120px; /* ALTURA FIJA */
            justify-content: center;
        }

        .btn-nueva-pregunta {
            background: #e67e22;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-nueva-pregunta:hover {
            background: #d35400;
            transform: translateY(-2px);
        }

        .btn-siguiente-turno {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-siguiente-turno:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-facilitador:disabled {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        /* BOT√ìN VOLVER AL INICIO - TAMA√ëO COMPLETAMENTE FIJO */
        .btn-volver-inicio {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-volver-inicio:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* ANIMACI√ìN */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulsando {
            animation: pulse 2s infinite;
        }

        /* MENSAJE INFORMATIVO - TAMA√ëO COMPLETAMENTE FIJO */
        .mensaje-info {
            background: rgba(52, 152, 219, 0.3);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* INDICADOR DE ESTADO */
        .estado-conexion {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 1000;
        }

        .estado-conexion.conectado {
            background: rgba(39, 174, 96, 0.8);
        }

        .estado-conexion.desconectado {
            background: rgba(231, 76, 60, 0.8);
        }

        /* MENSAJE DE ESPERA - TAMA√ëO COMPLETAMENTE FIJO */
        .mensaje-espera {
            background: rgba(243, 156, 18, 0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* PIE DE P√ÅGINA - SOLO TEXTO BLANCO */
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
        }

        .website-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .website-link:hover {
            opacity: 1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="estado-conexion" id="estadoConexion">üîÑ Sincronizando...</div>

    <div class="container">
        <!-- HEADER MINI -->
        <div class="header">
            <div style="font-size: 18px; font-weight: 600;">Conversaciones</div>
            <div class="codigo-sala" id="codigoSala">ABC123</div>
            <div class="info-topico" id="infoTopico">T√≥pico: Cargando...</div>
        </div>

        <!-- MENSAJE DE ESPERA -->
        <div class="mensaje-espera" id="mensajeEspera" style="display: none;">
            ‚è≥ Esperando al facilitador para iniciar la reuni√≥n...
        </div>

        <!-- TURNO ACTUAL -->
        <div class="turno-actual">
            <div>üé§ Turno de:</div>
            <div class="participante-actual" id="participanteActual">Esperando primera pregunta...</div>
            <div class="contador-turno" id="contadorTurno">Preparando la conversaci√≥n</div>
        </div>

        <!-- TARJETA DE PREGUNTA PRINCIPAL -->
        <div class="pregunta-container">
            <div class="topico-titulo" id="topicoTitulo">CARGANDO...</div>
            <div class="pregunta-texto" id="preguntaTexto">
                Presiona "Nueva Pregunta" para comenzar
            </div>
        </div>

        <!-- LISTA HORIZONTAL DE PARTICIPANTES -->
        <div class="participantes-container">
            <div style="font-size: 14px; margin-bottom: 10px; text-align: center; color: rgba(255,255,255,0.8);">
                Participantes (<span id="contadorParticipantes">0</span>)
            </div>
            <div class="participantes-lista" id="listaParticipantes">
                <!-- Los participantes se cargan din√°micamente -->
            </div>
        </div>

        <!-- BOTONES DEL FACILITADOR -->
        <div class="botones-facilitador" id="botonesFacilitador" style="display: none;">
            <button class="btn-nueva-pregunta" id="btnNuevaPregunta" onclick="nuevaPregunta()">
                üé¥ Nueva Pregunta
            </button>
            <button class="btn-siguiente-turno" id="btnSiguienteTurno" onclick="siguienteTurno()">
                üîÑ Siguiente Participante
            </button>
        </div>

        <!-- BOT√ìN VOLVER AL INICIO -->
        <button class="btn-volver-inicio" onclick="volverAlInicio()">
            ‚Üê Volver al Inicio
        </button>

        <!-- PIE DE P√ÅGINA - SOLO TEXTO -->
        <div class="footer">
            <a href="https://www.7preguntas.com" class="website-link" target="_blank">
                www.7preguntas.com
            </a>
        </div>
    </div>

    <script>
        // VARIABLES GLOBALES
        let participantes = [];
        let turnoActual = -1;
        let topicoActual = '';
        let codigoSala = '';
        let esFacilitador = false;
        let miNombre = '';
        let preguntaActual = '';
        let miId = '';
        let intervaloActualizacion = null;

        // SISTEMA DE SINCRONIZACI√ìN CON LOCALSTORAGE
        function inicializarSala() {
            const urlParams = new URLSearchParams(window.location.search);
            codigoSala = urlParams.get('codigo') || 'SINCODIGO';
            topicoActual = urlParams.get('topico') || 'general';
            miNombre = urlParams.get('participante') || 'An√≥nimo';
            esFacilitador = urlParams.get('creador') === 'true';
            miId = generarId();

            console.log('Inicializando sala:', { codigoSala, topicoActual, miNombre, esFacilitador });

            // Actualizar interfaz b√°sica
            document.getElementById('codigoSala').textContent = codigoSala;
            document.getElementById('infoTopico').textContent = `T√≥pico: ${obtenerNombreTopico(topicoActual)}`;
            document.getElementById('topicoTitulo').textContent = topicoActual.toUpperCase();

            // Mostrar botones si es facilitador
            if (esFacilitador) {
                document.getElementById('botonesFacilitador').style.display = 'flex';
            }

            // Verificar si la sala existe de m√∫ltiples maneras
            const salaData = localStorage.getItem(`sala_${codigoSala}`) || 
                            localStorage.getItem(`sala_${codigoSala}_${topicoActual}`);

            console.log('Datos de sala encontrados:', salaData);

            if (!salaData) {
                // Si no existe la sala, pero somos participantes, intentar continuar de todos modos
                if (!esFacilitador) {
                    console.log('Sala no encontrada, pero continuando como participante...');
                    // Continuar sin datos iniciales
                } else {
                    alert('C√≥digo de sala no encontrado. Ser√°s redirigido al inicio.');
                    setTimeout(volverAlInicio, 2000);
                    return;
                }
            }

            // Si soy facilitador, inicializar el estado de la sala
            if (esFacilitador) {
                inicializarEstadoSala();
            }

            // Agregarme a la lista de participantes (EVITANDO DUPLICADOS)
            agregarParticipante();

            // Cargar estado actual
            cargarEstadoSala();
            
            // Sincronizar cada 2 segundos
            intervaloActualizacion = setInterval(cargarEstadoSala, 2000);

            // Actualizar estado de conexi√≥n
            document.getElementById('estadoConexion').textContent = '‚úÖ Conectado';
            document.getElementById('estadoConexion').className = 'estado-conexion conectado';
        }

        // INICIALIZAR ESTADO DE LA SALA (solo facilitador)
        function inicializarEstadoSala() {
            const estadoExistente = localStorage.getItem(`sala_estado_${codigoSala}`);
            
            if (!estadoExistente) {
                const estadoInicial = {
                    participantes: [],
                    turnoActual: -1,
                    preguntaActual: 'Presiona "Nueva Pregunta" para comenzar',
                    timestamp: Date.now()
                };
                localStorage.setItem(`sala_estado_${codigoSala}`, JSON.stringify(estadoInicial));
                console.log('Estado de sala inicializado por facilitador');
            }
        }

        // AGREGAR PARTICIPANTE A LA SALA (EVITANDO DUPLICADOS)
        function agregarParticipante() {
            const estadoSala = localStorage.getItem(`sala_estado_${codigoSala}`);
            
            if (estadoSala) {
                const datos = JSON.parse(estadoSala);
                
                // Verificar si ya estoy en la lista por ID o nombre
                const yaEstoyEnLista = datos.participantes.some(p => p.id === miId || p.nombre === miNombre);
                
                if (!yaEstoyEnLista) {
                    // Agregarme a la lista
                    datos.participantes.push({ 
                        id: miId, 
                        nombre: miNombre, 
                        esFacilitador: esFacilitador 
                    });
                    
                    // Actualizar timestamp
                    datos.timestamp = Date.now();
                    
                    // Guardar cambios
                    localStorage.setItem(`sala_estado_${codigoSala}`, JSON.stringify(datos));
                    console.log('Participante agregado:', miNombre);
                } else {
                    console.log('Participante ya est√° en la lista:', miNombre);
                }
            } else if (esFacilitador) {
                // Si soy facilitador y no hay estado, crear uno
                const estadoInicial = {
                    participantes: [{ 
                        id: miId, 
                        nombre: miNombre, 
                        esFacilitador: true 
                    }],
                    turnoActual: -1,
                    preguntaActual: 'Presiona "Nueva Pregunta" para comenzar',
                    timestamp: Date.now()
                };
                localStorage.setItem(`sala_estado_${codigoSala}`, JSON.stringify(estadoInicial));
                console.log('Estado creado por facilitador con participante');
            }
        }

        // CARGAR ESTADO DE LA SALA DESDE LOCALSTORAGE
        function cargarEstadoSala() {
            const estadoSala = localStorage.getItem(`sala_estado_${codigoSala}`);
            
            if (estadoSala) {
                const datos = JSON.parse(estadoSala);
                
                // Ocultar mensaje de espera
                document.getElementById('mensajeEspera').style.display = 'none';
                
                // Actualizar participantes
                participantes = datos.participantes;

                // Actualizar turno y pregunta
                turnoActual = datos.turnoActual;
                preguntaActual = datos.preguntaActual;

                // Actualizar interfaz
                actualizarInterfaz();
            } else {
                // Mostrar mensaje de espera si no hay estado (participante normal)
                if (!esFacilitador) {
                    document.getElementById('mensajeEspera').style.display = 'block';
                }
            }
        }

        // GUARDAR ESTADO DE LA SALA
        function guardarEstadoSala() {
            const estado = {
                participantes: participantes,
                turnoActual: turnoActual,
                preguntaActual: preguntaActual,
                timestamp: Date.now()
            };
            localStorage.setItem(`sala_estado_${codigoSala}`, JSON.stringify(estado));
        }

        // NUEVA PREGUNTA (solo facilitador)
        function nuevaPregunta() {
            if (!esFacilitador) return;
            
            // Generar nueva pregunta aleatoria
            preguntaActual = generarPregunta(topicoActual);
            
            // Reiniciar el turno (-1 significa que no hay participante asignado)
            turnoActual = -1;
            
            guardarEstadoSala();
            actualizarInterfaz();
            
            console.log('Nueva pregunta generada:', preguntaActual);
        }

        // SIGUIENTE TURNO - Asignar participante aleatorio (solo facilitador)
        function siguienteTurno() {
            if (!esFacilitador) {
                alert('Solo el facilitador puede asignar turnos');
                return;
            }

            if (participantes.length === 0) {
                alert('No hay participantes en la sala');
                return;
            }

            if (preguntaActual === 'Presiona "Nueva Pregunta" para comenzar' || !preguntaActual) {
                alert('Primero genera una pregunta con "Nueva Pregunta"');
                return;
            }

            // EL FACILITADOR TAMBI√âN PUEDE SER SELECCIONADO
            // Seleccionar cualquier participante (incluyendo al facilitador)
            let participantesElegibles = participantes;
            
            // Si solo hay 2 participantes, permitir que se repita el mismo
            if (participantes.length <= 2) {
                // Seleccionar cualquier participante (puede ser el mismo)
                const indiceAleatorio = Math.floor(Math.random() * participantesElegibles.length);
                const participanteSeleccionado = participantesElegibles[indiceAleatorio];
                turnoActual = participantes.findIndex(p => p.id === participanteSeleccionado.id);
            } else {
                // Para 3 o m√°s participantes, evitar repetir el mismo
                let participantesElegibles = participantes.filter(p => 
                    p.id !== (participantes[turnoActual]?.id || '')
                );

                // Si no hay participantes elegibles, usar todos
                if (participantesElegibles.length === 0) {
                    participantesElegibles = participantes;
                }

                // Seleccionar participante aleatorio
                const indiceAleatorio = Math.floor(Math.random() * participantesElegibles.length);
                const participanteSeleccionado = participantesElegibles[indiceAleatorio];
                turnoActual = participantes.findIndex(p => p.id === participanteSeleccionado.id);
            }

            guardarEstadoSala();
            actualizarInterfaz();
            
            console.log('Nuevo turno asignado a:', participantes[turnoActual]?.nombre);
        }

        // ACTUALIZAR INTERFAZ
        function actualizarInterfaz() {
            // Actualizar lista de participantes
            const lista = document.getElementById('listaParticipantes');
            lista.innerHTML = '';
            
            participantes.forEach((participante, index) => {
                const span = document.createElement('span');
                span.className = 'participante';
                span.textContent = participante.nombre;
                span.id = `participante-${participante.id}`;
                
                if (index === turnoActual) {
                    span.classList.add('activo');
                    span.classList.add('pulsando');
                }
                
                if (participante.esFacilitador) {
                    span.classList.add('facilitador');
                }
                
                lista.appendChild(span);
            });

            // Actualizar turno actual
            if (turnoActual === -1) {
                document.getElementById('participanteActual').textContent = 'Esperando asignaci√≥n...';
                document.getElementById('contadorTurno').textContent = 'Presiona "Siguiente Participante"';
            } else {
                const participanteEnTurno = participantes[turnoActual];
                if (participanteEnTurno) {
                    document.getElementById('participanteActual').textContent = participanteEnTurno.nombre;
                    document.getElementById('contadorTurno').textContent = `Turno activo - ${participantes.length} participantes`;
                }
            }

            // Actualizar pregunta
            document.getElementById('preguntaTexto').textContent = preguntaActual;

            // Actualizar contador
            document.getElementById('contadorParticipantes').textContent = participantes.length;

            // Configurar botones del facilitador
            if (esFacilitador) {
                const btnSiguienteTurno = document.getElementById('btnSiguienteTurno');
                btnSiguienteTurno.disabled = participantes.length <= 1;
            }
        }

        // GENERAR PREGUNTA ALEATORIA
        function generarPregunta(topico) {
            const preguntas = {
                'espiritualidad': [
                    "¬øQu√© te da paz interior?",
                    "¬øC√≥mo encuentras significado en la vida?",
                    "¬øQu√© creencias te gu√≠an?",
                    "¬øQu√© te conecta con algo mayor?",
                    "¬øQu√© pr√°ctica espiritual te nutre?"
                ],
                'familia': [
                    "¬øCu√°l es tu recuerdo m√°s valioso con tu familia?",
                    "¬øQu√© tradici√≥n familiar te gusta m√°s?",
                    "¬øQu√© aprendiste de tus padres?",
                    "¬øQu√© significa 'hogar' para ti?",
                    "¬øQu√© momento familiar te ha marcado m√°s?"
                ],
                'pareja': [
                    "¬øQu√© valoras m√°s en una relaci√≥n?",
                    "¬øC√≥mo construyes confianza?",
                    "¬øQu√© has aprendido del amor?",
                    "¬øQu√© hace especial una relaci√≥n?",
                    "¬øC√≥mo manejas los conflictos?"
                ],
                'padre_hijos': [
