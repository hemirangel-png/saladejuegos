<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elige tu Modo - Conversaciones con Sentido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
            justify-content: center;
        }

        .header {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .topico-titulo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .topico-descripcion {
            font-size: 14px;
            opacity: 0.9;
        }

        .modos-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-modojuego {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 25px 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .btn-modojuego:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-modojuego.duo {
            background: rgba(155, 89, 182, 0.3);
            border-color: #9b59b6;
        }

        .btn-modojuego.grupo {
            background: rgba(52, 152, 219, 0.3);
            border-color: #3498db;
        }

        .btn-volver {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-volver:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .website-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="topico-titulo" id="topicoTitulo">Espiritualidad</div>
            <div class="topico-descripcion" id="topicoDescripcion">Reflexiones sobre fe, espiritualidad y creencias personales</div>
        </div>

        <div class="modos-container">
            <button class="btn-modojuego duo" onclick="elegirModo('duo')">
                üë• Solo 2 Jugadores
            </button>
            <button class="btn-modojuego grupo" onclick="elegirModo('grupo')">
                üéâ Juego en Grupo
            </button>
        </div>

        <button class="btn-volver" onclick="volverAlInicio()">
            ‚Üê Elegir otro t√≥pico
        </button>

        <div class="footer">
            <a href="https://www.7preguntas.com" class="website-link" target="_blank">
                www.7preguntas.com
            </a>
        </div>
    </div>

    <script>
        // Obtener t√≥pico de URL
        const urlParams = new URLSearchParams(window.location.search);
        const topico = urlParams.get('topico') || 'espiritualidad';
        
        // Configurar nombres de t√≥picos
        const nombresTopicos = {
            'espiritualidad': 'Espiritualidad',
            'familia': 'Familia', 
            'amigos': 'Amigos',
            'pareja': 'Pareja',
            'padre_hijos': 'Padre/Hijos',
            'colegio': 'Colegio',
            'desarrollo_personal': 'Desarrollo Personal'
        };

        const descripcionesTopicos = {
            'espiritualidad': 'Reflexiones sobre fe, espiritualidad y creencias personales',
            'familia': 'V√≠nculos familiares, tradiciones y relaciones cercanas',
            'amigos': 'Amistades, momentos compartidos y conexiones sociales',
            'pareja': 'Amor, relaciones de pareja y comunicaci√≥n emocional',
            'padre_hijos': 'Paternidad, crianza y relaciones intergeneracionales',
            'colegio': 'Educaci√≥n, aprendizaje y experiencias escolares',
            'desarrollo_personal': 'Crecimiento, metas y superaci√≥n personal'
        };

        // Actualizar interfaz
        document.getElementById('topicoTitulo').textContent = nombresTopicos[topico] || topico;
        document.getElementById('topicoDescripcion').textContent = descripcionesTopicos[topico] || '';

        function elegirModo(modo) {
            window.location.href = `sala.html?topico=${topico}&modo=${modo}`;
        }

        function volverAlInicio() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
