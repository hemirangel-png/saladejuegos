    <style>
        * {
            margin: 0;
            padding: 0;

            top: 0;

            z-index: -1;

        body {
            background: none;
            min-height: 100vh;

            padding: 20px;

            flex-direction: column;

        }

        .container {

            gap: 20px;
            flex: 1;

        }

            margin-bottom: 5px;

        .subtitulo {
            font-size: 16px;
            opacity: 0.9;
        }

        .info-sala {
            background: rgba(255, 255, 255, 0.15);

        .nombre-sala {

            font-size: 14px;

        .form-container {
            background: rgba(255, 255, 255, 0.15);

        .input-grupo label {
            display: block;

            width: 100%;
            padding: 15px;

        }

        .btn-volver {
            background: rgba(255, 255, 255, 0.1);

            border: 1px solid rgba(255, 255, 255, 0.3);

    </style>

<body>
    <div class="background-fixed"></div>

    <div class="container">
        <div class="header">
            <div class="titulo-principal">Unirse a Sala</div>
            <div class="subtitulo">Ingresa tu nombre para comenzar</div>
        </div>

        <div class="info-sala">
            <div>Te invitaron a la sala:</div>
            <div class="nombre-sala" id="nombreSalaDisplay">Cargando...</div>
            <div class="codigo-sala">C√≥digo: <span id="codigoSalaDisplay">---</span></div>
        </div>

        <div class="form-container">
            <div class="input-grupo">
                <label for="nombreJugador">¬øCu√°l es tu nombre?</label>
                <input type="text" 
                       id="nombreJugador" 
                       placeholder="Ej: Ana, Carlos, Mam√°..."
                       maxlength="20">
            </div>

            <button class="btn-unirse" onclick="unirseASala()">
                üéÆ Unirse a la Sala
            </button>

            <button class="btn-volver" onclick="volverAlInicio()">
                ‚Üê Volver al Inicio
            </button>
        </div>

        <div class="footer">
            <a href="https://www.7preguntas.com" class="website-link" target="_blank">
                www.7preguntas.com
            </a>
        </div>
    </div>

    <script>
        let codigoSala = '';
        let topicoSala = '';
        let database = firebase.database();

        // NOMBRES DE T√ìPICOS
        const nombresTopicos = {
            'que': '¬øQu√©?',
            'espiritualidad': 'Espiritualidad',
            'familia': 'Familia', 
            'amigos': 'Amigos',
            'pareja': 'Pareja',
            'padre_hijos': 'Padre/Hijos',
            'colegio': 'Colegio',
            'desarrollo_personal': 'Desarrollo Personal'
        };

        function inicializar() {
            const urlParams = new URLSearchParams(window.location.search);
            codigoSala = urlParams.get('codigo');
            
            if (!codigoSala) {
                alert('No se encontr√≥ c√≥digo de sala en el enlace');
                window.location.href = 'https://hemirangel-png.github.io/saladejuegos/index.html';
                return;
            }

            document.getElementById('codigoSalaDisplay').textContent = codigoSala;
            
            // Verificar que la sala existe y obtener el t√≥pico
            verificarSalaExistente();
            
            // ENTER para unirse
            document.getElementById('nombreJugador').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    unirseASala();
                }
            });
        }

        function verificarSalaExistente() {
            database.ref('salas/' + codigoSala).once('value')
                .then(snapshot => {
                    if (!snapshot.exists()) {
                        alert('La sala no existe o ha sido eliminada');
                        window.location.href = 'https://hemirangel-png.github.io/saladejuegos/index.html';
                        return;
                    }

                    const sala = snapshot.val();
                    topicoSala = sala.topico || 'que';
                    const nombreTopico = nombresTopicos[topicoSala] || topicoSala;
                    
                    // ‚úÖ MOSTRAR NOMBRE DE LA SALA EN LUGAR DEL C√ìDIGO
                    document.getElementById('nombreSalaDisplay').textContent = nombreTopico;
                })
                .catch(error => {
                    console.error('Error verificando sala:', error);
                    alert('Error al conectar con la sala');
                });
        }

        function unirseASala() {
            const nombreJugador = document.getElementById('nombreJugador').value.trim();
            
            if (!nombreJugador) {
                alert('Por favor ingresa tu nombre');
                return;
            }

            const nuevoJugadorKey = firebase.database().ref().push().key;
            const updates = {};
            updates[`jugadores/${nuevoJugadorKey}`] = {
                nombre: nombreJugador,
                esCreador: false,
                turno: false,
                conectado: true
            };

            database.ref('salas/' + codigoSala).update(updates)
                .then(() => {
                    localStorage.setItem('salaActual', JSON.stringify({
                        codigo: codigoSala,
                        miNombre: nombreJugador,
                        esCreador: false
                    }));

                    window.location.href = `https://hemirangel-png.github.io/saladejuegos/sala.html?sala=${codigoSala}`;
                })
                .catch(error => {
                    console.error('Error uni√©ndose a sala:', error);
                    alert('Error al unirse a la sala. Intenta nuevamente.');
                });
        }

        function volverAlInicio() {
            window.location.href = 'https://hemirangel-png.github.io/saladejuegos/index.html';
        }

        document.addEventListener('DOMContentLoaded', inicializar);
    </script>
</body>
